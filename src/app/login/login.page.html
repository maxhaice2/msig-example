<ion-header>
  <ion-toolbar>
      <ion-back-button></ion-back-button>
    <ion-title>Регистрация</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">

  <div id="recaptcha-container" style="display: none;">  </div>
  <div *ngIf="!authService.otpSent">
    <ion-note>
      Введите номер телефона
    </ion-note>
    <ion-item>
      <ion-label>Номер телефона: </ion-label>
      <ion-input id="phoneNumber"></ion-input>
    </ion-item>

    <ion-button (click)="sendOTP()">Отправить смс с кодом</ion-button>
    <ion-button expand="block" routerLink="/main" routerDirection="root">Пропустить</ion-button>
  </div>

  <div *ngIf = "authService.otpSent">
    <ion-note>
      Введите код с смс
    </ion-note>
    <ion-item>
      <ion-input id="otp"></ion-input>
    </ion-item>

    <ion-button (click)="verifyOTP()">Зарегистрироваться</ion-button>
    <ion-button expand="block" routerLink="/main" routerDirection="root">Пропустить</ion-button>
  </div>
</ion-content>
